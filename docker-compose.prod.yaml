services:
  web-django:
   container_name: BackendAPI
   restart: always
   build:
     context: .
     dockerfile: ./Dockerfile
   command: bash -c
     "python manage.py migrate && python manage.py test && python manage.py runserver 0.0.0.0:8000"
   ports:
     - 7999:8000
   env_file:
     - ./src/core/.env
   depends_on:
     - postgres
     - redis

  postgres:
    container_name: postgresProduction
    image: postgres:latest
    restart: on-failure
    env_file:
      - ./src/core/.env

  redis:
    container_name: redisProduction
    image: redis:alpine
    restart: always
    command: redis-server

  celery:
    container_name: celeryProduction
    build: .
    command: bash -c
      "python -m celery -A core worker -l info"
    depends_on:
      - redis
      - web-django
    env_file:
      - ./src/core/.env
